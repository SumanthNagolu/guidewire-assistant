<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>InTime Productivity Agent - Sign In</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fb;
        color: #1f2933;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        width: 340px;
        padding: 28px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.12);
      }
      .brand {
        text-align: center;
        margin-bottom: 24px;
      }
      .brand h1 {
        font-size: 20px;
        margin: 0;
        font-weight: 600;
        color: #0f172a;
      }
      .brand p {
        margin: 6px 0 0;
        font-size: 13px;
        color: #64748b;
      }
      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 6px;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d0d5dd;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s ease;
      }
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }
      .field {
        margin-bottom: 18px;
      }
      .remember {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 18px;
        font-size: 13px;
        color: #475569;
      }
      .remember input {
        margin: 0;
      }
      button {
        width: 100%;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 18px rgba(37, 99, 235, 0.18);
      }
      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        margin-top: 16px;
        font-size: 13px;
        color: #dc2626;
        min-height: 18px;
      }
      .status.success {
        color: #059669;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">
        <h1>InTime Productivity Agent</h1>
        <p>Please sign in with your company credentials</p>
      </div>
      <form id="login-form">
        <div class="field">
          <label for="email">Company Email</label>
          <input type="email" id="email" name="email" placeholder="you@intimesolutions.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <label class="remember">
          <input type="checkbox" id="remember" name="remember" checked />
          Remember this device for auto sign-in
        </label>
        <button type="submit" id="submit-btn">Sign In</button>
        <div class="status" id="status"></div>
      </form>
    </div>
    <script>
      const { ipcRenderer } = window.require('electron');
      const form = document.getElementById('login-form');
      const status = document.getElementById('status');
      const submitBtn = document.getElementById('submit-btn');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        status.textContent = '';
        submitBtn.disabled = true;

        const formData = new FormData(form);
        const email = formData.get('email');
        const password = formData.get('password');
        const remember = formData.get('remember') === 'on';

        try {
          const result = await ipcRenderer.invoke('login:attempt', { email, password, remember });
          if (!result?.success) {
            status.textContent = result?.message || 'Unable to sign in. Please try again.';
            submitBtn.disabled = false;
            return;
          }
          status.classList.add('success');
          status.textContent = 'Login successful. Preparing agent...';
        } catch (error) {
          status.textContent = error?.message || 'Unexpected error occurred.';
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
