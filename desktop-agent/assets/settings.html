<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InTime Agent Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .setting {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .setting:last-child {
      border-bottom: none;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      text-align: center;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .status.active {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Agent Settings</h1>
    
    <div class="status active">
      <strong>Status:</strong> Active and Tracking
    </div>

    <div class="setting">
      <label for="apiUrl">API URL</label>
      <input type="text" id="apiUrl" value="https://intimesolutions.com" />
    </div>

    <div class="setting">
      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" placeholder="Enter your API key" />
    </div>

    <div class="setting">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="screenshots" checked />
        <label for="screenshots" style="margin: 0;">Enable Screenshots</label>
      </div>
    </div>

    <div class="setting">
      <label for="screenshotInterval">Screenshot Interval (minutes)</label>
      <input type="number" id="screenshotInterval" value="10" min="1" max="60" />
    </div>

    <div class="setting">
      <label for="syncInterval">Data Sync Interval (minutes)</label>
      <input type="number" id="syncInterval" value="5" min="1" max="30" />
    </div>

    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <script>
    function saveSettings() {
      const settings = {
        apiUrl: document.getElementById('apiUrl').value,
        apiKey: document.getElementById('apiKey').value,
        screenshotsEnabled: document.getElementById('screenshots').checked,
        screenshotInterval: parseInt(document.getElementById('screenshotInterval').value) * 60 * 1000,
        syncInterval: parseInt(document.getElementById('syncInterval').value) * 60 * 1000
      };

      alert('Settings saved! Please restart the agent for changes to take effect.');
      console.log('Settings:', settings);
    }
  </script>
</body>
</html>
